<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <div class="box">
                <div class="title modal-text has-text-centered"></div>
                <div class="buttons is-centered"></div>
            </div>
        </div>
        <div class="modal-close is-large"></div>
    </div>
    <div class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-5">
                        <div class="box" id="input">
                            <form action="">
                                <input id="input" type="text" class="input" placeholder="Введите текст задачи">
                                <button class="button is-success">Добавить</button>
                                <div class="dropdown">
                                    <div class="dropdown-trigger">
                                        <a class="button">...</a>
                                    </div>
                                    <div class="dropdown-menu">
                                        <div class="dropdown-content">
                                            <div class="dropdown-item is-clickable">Удалить все</div>
                                            <div class="dropdown-item is-clickable">Завершить все</div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="box todos-container">
                            <div class="title is-4">
                                Задач: <span class="todo-counter">0</span>
                            </div>
                            <hr>
                            <div class="todos">
                                <div class="box todo p-2 is-hidden">
                                    <input type="checkbox" class="checkbox" onchange="toggleStatus(this.dataset.id)">
                                    <div class="has-text-weight-bold todo-title is-clickable">
                                        Задача №1
                                    </div>
                                    <div class="buttons">
                                        <button onclick="editTodo(this.dataset.id)"
                                            class="button is-small edit is-info">Изменить</button>
                                        <button onclick="deleteTodo(this.dataset.id)"
                                            class="button is-small remove is-danger">Удалить</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="box" id="buttons">
                            <div class="buttons is-centered">
                                <button class="button is-primary">Все</button>
                                <button class="button is-warning">Завершенные</button>
                                <button class="button is-link">Открытые</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
